<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>코어브릿지</title>
		
		<style>
@import "/css/style.css";

header {
    position: fixed; top: 0; right: 0; bottom: 200px; left: 0;
    background: url(/img/title.jpg) center center no-repeat fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    padding-top: 50px;
}

section {
    position: fixed; bottom: 0; right: 50%; left: 50%;
    transform: translateX(-50%);
    height: 400px;
}

article {
    height: 200px;
    display: flex;
}

article >div {
    flex: 1;
    height: 100%;
    box-sizing: border-box;
    padding: 2em;
}

.request {
    text-align: center;
    background-color: rgba(0, 132, 255, 0.7);
    color: #fff;
}

.location {
    background: url(/img/location.png) no-repeat 90% 10%;
    background-size: 50px;
}

.business {
    background: url(/img/business.png) no-repeat 90% 50%;
    background-size: 100px;
}

.style1 {
    background-color: #eee;
}

.style1 :not(h2) {
    color: #777;
}

.style2 {
    display: flex; flex-direction: column;
    justify-content: space-around;
    align-items: center;
    background-color: rgba(128, 128, 128, 0.7);
}

.style2 h2,
.style2 p {
    color: #fff;
}

article h2 {
    margin: 0;
}

header::before {
    content: "";
    position: absolute; top: 0; right: 0; bottom: 0; left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

.icon {
    background-color: #fff;
    background-size: 100px;
    background-position: center center;
    background-repeat: no-repeat;
}

.icon.polymer {
    background-image: url(/img/polymer.png);
}

.icon.polymer2 {
    background-image: url(/img/polymer2.png);
}

.icon.logo {
    background-image: url(/img/logo.text.png);
}

.block {
    display: block;
    height: 100%;
}

        </style>
    </head>
    <body>
        <header>
            <h1 class="content">
                <i>
                    '피에스코리아(PS Korea)'는 각종 산업에 필요한 플라스틱 원료 및<br>
                    일상 생활에 필요한 플라스틱 원료 뿐만 아니라<br>
                    R&D용 플라스틱 원료를 공급하고 있습니다.<br>
                    더 나아가 플라스틱 원료 및 가공에 필요한 기술지원도 함께 하고 있습니다.
                </i>
            </h1>
        </header>
        <section class="content">
            <article>
                <div class="request">
                    <img src="/img/call.png" width="50" height="50">
                    <p>견적문의/상담</p>
                    <h1>sales@ps-korea.com</h1>
                </div>
                <div class="about style2">
                    <a _href="company.html" class="normal block">
                        <h2>About</h2>
                        <p>회사소개</p>
                    </a>
                </div>
                <div class="icon polymer"></div>
                <div class="location style1">
                    <a _href="map.html" class="normal block">
                        <h2>Location</h2>
                        <span>
                            찾아오시는길
                        </span>
                        <p>
                            경기도 화성시 동탄대로 24길 199, 475-802
                        </p>
                    </a>
                </div>
            </article>
            <article>
                <div class="style2">
                    <a _href="product.html" class="normal block">
                        <h2>Product</h2>
                        <p>주요제품</p>
                    </a>
                </div>
                <div class="icon polymer2"></div>
                <div class="business style1">
                    <a _href="/business.html" class="normal block">
                        <h2>Business</h2>
                        <span>사업분야</span>
                        <p>

                        </p>
                    </a>
                </div>
                <div class="icon logo"></div>
            </article>
        </section>
    </body>
</html>
